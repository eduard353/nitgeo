{% extends 'base/base.html' %}

{% block title %}
  Create profile
{% endblock title %}


{% block content %}
<div class="col-md-3">
  <h2>Create profile</h2>

  <form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
      {{ field.label_tag }} {{ field }}
    {% endfor %}
    <button type="submit" class="btn btn-info mt-3">Create</button>
  </form>
</div>


{% endblock content %}
