{% extends 'base/base.html' %}

{% block title %}
  Update profile
{% endblock title %}


{% block content %}
<h2>Update profile</h2>

<form action="" method="post" class="col-md-3 mb-3">
  {% csrf_token %}

  {% for field in form %}
    {{ field.label_tag }} {{ field }}
  {% endfor %}
  <button type="submit" class="btn btn-info mt-3">Update</button>
</form>

{% endblock content %}
