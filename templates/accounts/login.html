{% extends 'base/base.html' %}

{% block title %}
  Login page
{% endblock title %}


{% block content %}
<h2>Login page</h2>

<form action="" method="post" class="col-md-3 mb-3">
  {% csrf_token %}

  {% for field in form %}
    {{ field.label_tag }} {{ field }}
  {% endfor %}
  <button type="submit" class="btn btn-info mt-3">Login</button>
</form>

<div>
  <a href="{% url 'accounts:reactivation_sent' %}" class="link-secondary">Reactivate token</a>
</div>
<div>
  <a href="{% url 'accounts:password_reset_sent' %}" class="link-secondary">Reset password</a>
</div>

{% endblock content %}
