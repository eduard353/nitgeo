<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'inforium:clients_list' %}" class="nav-link px-2 text-white">Home</a></li>
           {% if request.user.is_authenticated %}
            <li><a href="{% url 'nitmap:home' %}" class="nav-link px-2 text-white">Map</a></li>
          {% endif %}
          {% if request.user.is_staff %}
            <li><a href="{% url 'admin:index' %}" class="nav-link px-2 text-white">Admin panel</a></li>
          {% endif %}

        </ul>


      <div class="text-end">
        {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:profile_detail' username=request.user.username %}" class="text-decoration-none text-white me-2">
          {% if request.user.profile %}
          <img src="{{ request.user.profile.avatar }}" alt="user avatar" width="25" height="25">
          {% else %}
          <i class="fa fa-user mx-1"></i>
          {% endif %}
          {{ request.user.username }}
        </a>

        <a href="{% url 'accounts:logout' %}">
          <button type="button" class="btn btn-warning">Logout</button>
        </a>
        {% else %}

          <a href="{% url 'accounts:login' %}">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
          </a>
          <a href="{% url 'accounts:register' %}">
            <button type="button" class="btn btn-warning">Sign-up</button>
          </a>
        {% endif %}
      </div>

      </div>
    </div>
  </header>
